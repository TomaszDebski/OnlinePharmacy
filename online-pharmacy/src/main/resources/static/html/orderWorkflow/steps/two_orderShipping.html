<meta meta charset=utf-8>
<div class="container">
	<div class="page-header">
		<h1>Podaj sposób dostawy</h1>
	</div>
	<div class="row">
		<div class="col-md-8">
			<form class="form-horizontal sylius_checkout_shipping" novalidate
				name="deliveryForm"
				id="deliveryForm"
				ng-submit="goToNextStep()">
				<fieldset style="border: none;">
					<div class="form-group">
						<div class="col-xs-12">
							<div id="sylius_checkout_shipping_shipments_0_method">
								<div  ng-repeat="delivery in deliveryOptions">
										<input 
									      	type="radio" 
									      	name="deliveryOptions" 
									      	id="deliveryOptions" 
									      	ng-value="{{delivery.id}}" 
									      	required
									      	ng-model="model.deliveryOption"
									      	>
<!-- 									      	{{delivery.name}} -->
<!-- 									      {{'commons.man' | translate}} -->
										<label style="font-weight: 400;font-size: medium;font-family: Open Sans;"> 
										{{'delivery.'+delivery.name | translate}} 
									    </label> 
										<span class="pull-right text-muted"
										style="font-weight: 400;font-size: medium;font-family: Open Sans;">{{(delivery.price | number:2) + " zł"}}</span></label>
								</div>
								<div ng-if="orderStep2.submitted && orderStep2.form.invalid"
									class="help-block" style="color: #f00;">Wybierz sposób
									wysyłki</div>
								<!-- 						<div class="radio"> -->
								<!-- 							<label><input -->
								<!-- 								id="sylius_checkout_shipping_shipments_0_method_1" -->
								<!-- 								name="deliveryOption" required -->
								<!-- 								placeholder="Click &amp; Collect (Tullow)" [value]="1" -->
								<!-- 								[checked]="deliveryOption==1" type="radio" -->
								<!-- 								[(ngModel)]="deliveryOption"> Odbiór osobisty (Warszawa) -->
								<!-- 								<span class="pull-right text-muted">0 zł</span></label> -->
								<!-- 						</div> -->
							</div>
						</div>
					</div>
				</fieldset>
				<!-- 							<input id="sylius_checkout_shipping__token" -->
				<!-- 								name="sylius_checkout_shipping[_token]" class=" form-control" -->
				<!-- 								value="kt5Ivzz66gqKDGn1czgplglKumPrLx-RmxVoYmw7YdU" -->
				<!-- 								type="hidden"> -->
				<div class="form-group checkout-buttons">
					<div class="col-sm-3 col-xs-12 pull-right">
						<button type="submit" class="btn btn-success btn-lg btn-block">
							Przejdź dalej</button>
					</div>
					<div class="col-sm-3 col-xs-12 pull-left">
						<a href="javascript:void(0)" ng-click="backToStep1()"
							class="btn btn-default btn-lg btn-block"> Cofnij </a>
					</div>
				</div>
			</form>
		</div>
		<!-- 		<app-summary-content></app-summary-content> -->
		<div ng-controller="summaryBoxController">
			<div ng-include="'html/orderWorkflow/steps/summaryBox/summaryBox.html'"></div>
		</div>
	</div>
</div>
