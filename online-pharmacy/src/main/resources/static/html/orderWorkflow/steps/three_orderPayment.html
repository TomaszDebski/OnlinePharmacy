<meta meta charset=utf-8>
<div class="container">
	<div class="page-header">
		<h1>Podaj sposób zapłaty</h1>
	</div>
	<div class="row">
		<div class="col-md-8">
			<form class="form-horizontal sylius_checkout_shipping" novalidate
				id="paymentForm"
				name="paymentForm"
				ng-submit="goToNextStep()">
				<fieldset style="border: none;">
					<div class="form-group">
						<div class="col-xs-12">
							<div id="sylius_checkout_shipping_shipments_0_method">
								<div class="" ng-repeat="payment in paymentOptions">
										<input 
									      	type="radio" 
									      	name="paymentOption" 
									      	id="paymentOption" 
									      	ng-value="{{payment.id}}" 
									      	ng-model="model.payment"
									      	required
									      	>
									<label style="font-weight: 400;font-size: medium;font-family: Open Sans;">
										{{'payment.'+payment.name | translate}} 
<!-- 										<span -->
<!-- 										class="pull-right text-muted"></span> -->
									</label>
									<span class="pull-right text-muted"
										style="font-weight: 400;font-size: medium;font-family: Open Sans;">{{(payment.price | number:2) + " zł"}}</span></label>
								</div>
								<div ng-if="paymentForm.paymentOption.$error.required && paymentForm.submitted"
									class="help-block" style="color: #f00;">Wybierz sposób
									zapłaty</div>
							</div>
						</div>
					</div>
				</fieldset>
				<!-- 							<input id="sylius_checkout_shipping__token" -->
				<!-- 								name="sylius_checkout_shipping[_token]" class=" form-control" -->
				<!-- 								value="kt5Ivzz66gqKDGn1czgplglKumPrLx-RmxVoYmw7YdU" -->
				<!-- 								type="hidden"> -->

				<div class="form-group checkout-buttons">
					<div class="col-sm-3 col-xs-12 pull-right">
						<button type="submit" class="btn btn-success btn-lg btn-block">
							Przejdź dalej</button>
					</div>
					<div class="col-sm-3 col-xs-12 pull-left">
						<a href="javascript:void(0)" ng-click="backToPreviousStep()"
							class="btn btn-default btn-lg btn-block"> Cofnij </a>
					</div>
				</div>
			</form>
		</div>
<!-- 		<app-summary-content></app-summary-content> -->
		<div ng-controller="summaryBoxController">
			<div ng-include="'html/orderWorkflow/steps/summaryBox/summaryBox.html'"></div>
		</div>
	</div>
</div>
