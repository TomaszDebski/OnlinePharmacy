<meta meta charset=utf-8>
<div class="container">
	 <div class="col-xs-offset-3 col-xs-6">
	    <div class="row">
	        <div class="page-header">
	            <h1>Dodaj kategorię </h1>
	        </div>
	        <form 
	        	name="newCategoryForm"
	        	id="newCategoryForm"
	        	ng-submit="addCategory()" 
	        	class="form-horizontal" 
	        	novalidate
	        >
	        <div class="row">
		            <div class="form-group">
		                <div class="col-xs-12">
		                        <input 
		                        	id="name" 
		                        	name="name" 
		                        	ng-model="newCategory.name" 
		                        	ng-class="{submitted:newCategoryForm.submitted}"
		                        	required
		                        	class=" form-control" 
		                        	placeholder="Nazwa" 
		                        	type="text">
		                <span 
							ng-show="newCategoryForm.name.$error.required && newCategoryForm.submitted" 
							style="color : #f00; float:left;"
							>{{'login.name_is_required' | translate}}
						</span>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="col-xs-12">
		                        <input 
		                        	id="categoryNumber" 
		                        	name="categoryNumber" 
		                        	ng-model="newCategory.categoryNumber" 
		                        	required
		                        	ng-class="{submitted:newCategoryForm.submitted}"
		                        	class=" form-control" 
		                        	placeholder="Numer kategorii" 
		                        	type="text">
							<span 
								ng-show="newCategoryForm.categoryNumber.$error.required && newCategoryForm.submitted" 
								style="color : #f00; float:left;"
								>{{'login.name_is_required' | translate}}
							</span>
		                </div>
		            </div>
		            <div class="form-group">
		                <div class="col-xs-12">
		                        <input 
		                        	id="url" 
		                        	name="url" 
		                        	ng-model="newCategory.url" 
		                        	required
		                        	ng-class="{submitted:newCategoryForm.submitted}"
		                        	class=" form-control" 
		                        	placeholder="URL" 
		                        	type="text">
							<span 
								ng-show="newCategoryForm.url.$error.required && newCategoryForm.submitted" 
								style="color : #f00; float:left;"
								>{{'login.name_is_required' | translate}}
							</span>
		                </div>
		            </div>
		            <div class="form-group">
			            <div class="col-xs-12">
				            <select id="categoryProduct" name="categoryProduct" 
				            	ng-model="categoryId" 
				            	 class="form-control arrows"
				            	 required
				            	 ng-class="{submitted:newCategoryForm.submitted}"
				            	 ng-options="category.id as ('menu.'+category.name | translate) for category in categories"
				            	>
				            		<option value="">Wybierz</option>
							</select>
							<br>
							<span 
								ng-show="newCategoryForm.categoryProduct.$error.required && newCategoryForm.submitted" 
								style="color : #f00; float:left;"
								>{{'login.name_is_required' | translate}}
							</span>
						</div>
					</div>
		            <div class="form-group">
		                <div class="col-xs-12">
		    				<textarea 
		    					class="form-control" 
		    					id="description" 
		    					name="description" 
		    					rows="3"
		    					ng-model="newCategory.description"
					            ng-class="{submitted:newCategoryForm.submitted}"
					            required
					            placeholder="Opis" 
					         ></textarea>
		                    <span 
								ng-show="newCategoryForm.description.$error.required && newCategoryForm.submitted" 
								style="color : #f00; float:left;"
								>{{'login.name_is_required' | translate}}
							</span>
		                </div>
		            </div>
		            
			 </div>
	            <div class="form-actions clearfix" style="text-align: right">
	
	                <button type="submit" class="btn btn-lg btn-success" style="background-color: #d68121;">
	                    Dodaj kategorię
	                </button>
	            </div>
	        </form>
	    </div>
	</div>
</div>

<style>
input.submitted.ng-invalid
{
  border:2px solid #f00;
}
	.red-border-class{
		border:2px solid #f00;
	}
.arrows {
		background-image: url("https://vend-ecom-prod-assets.s3.amazonaws.com/storefront-assets/9db84236-6fac-4959-8f42-5d131090356c/22e21992-e3eb-11e6-b255-0a6afe88c81b/4f76952c-4218-11e7-a288-0a6afe88c81b.svg");
		padding-right: 28px;
	}
</style>
