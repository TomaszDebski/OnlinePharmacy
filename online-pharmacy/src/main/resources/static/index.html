						ng-show="!authenticated"> Stwórz nowe konto </a>
				</div>

				<div class="site-header__search">
					<form class="input-group search-bar" novalidate
						(ngSubmit)="search()" #searchAll="ngForm">
						<input name="searchWord" [(ngModel)]="searchWord"
							placeholder="Przeszukaj sklep" class="input-group-field"
							aria-label="Search our store" type="search"> <span
							class="input-group-btn">

								<span class="icon icon-search" aria-hidden="true"></span> <span
									class="fallback-text">Szukaj</span>
							</button>
						</span>
					</form>
				</div>
			</div>

<style>
#nav {
	width: 50px;
	height: 50px;
	float: right;
	top: 75px;
	text-align: center;
	/* display:none; */
}

#nav:hover {
	display: block;
}

#nav span {
	display: none;
	width: 100%;
	height: 100%;
	text-align: center;
	background-color: #0F9;
}

.normal {
	left: 0px;
	position: relative;
	-webkit-transition-duration: .5s;
}

.moveToLeft {
	/* 	right:0px; */
	left: -350px;
	position: relative;
	-webkit-transition-duration: .5s;
}

.cartToLeft {
	display: block;
	right: 0px;
	position: relative;
	-webkit-transition-duration: .5s;
}

.normalCart {
	display: block;
	right: -350px;
	position: relative;
	-webkit-transition-duration: .5s;
}
